<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivo de la Consulta</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
            background-color: #e9f7fd;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="form-title">Motivo de la Consulta</h1>
    <h3 class="form-title">Antecedentes</h3>
    <form id="consultaForm">
        <div class="form-group">
            <label for="perinatales">Perinatales</label>
            <select id="perinatales" name="perinatales" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="natales">Natales</label>
            <select id="natales" name="natales" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="infancia">Infancia</label>
            <select id="infancia" name="infancia" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="salud">Salud</label>
            <select id="salud" name="salud" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="habitos_psicobiologicos">Hábitos Psicobiológicos</label>
            <select id="habitos_psicobiologicos" name="habitos_psicobiologicos" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="familiares">Familiares</label>
            <select id="familiares" name="familiares" required>
                <option value="">Seleccione una opción</option>
                <option value="opcion1">Opción 1</option>
                <option value="opcion2">Opción 2</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div class="result-container" id="resultContainer">
        <h3>Datos Añadidos</h3>
        <p><strong>Perinatales:</strong> <span id="resultPerinatales"></span></p>
        <p><strong>Natales:</strong> <span id="resultNatales"></span></p>
        <p><strong>Infancia:</strong> <span id="resultInfancia"></span></p>
        <p><strong>Salud:</strong> <span id="resultSalud"></span></p>
        <p><strong>Hábitos Psicobiológicos:</strong> <span id="resultHabitosPsicobiologicos"></span></p>
        <p><strong>Familiares:</strong> <span id="resultFamiliares"></span></p>
    </div>
</div>

<script>
    document.getElementById('consultaForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Capturar los valores del formulario
        const perinatales = document.getElementById('perinatales').value;
        const natales = document.getElementById('natales').value;
        const infancia = document.getElementById('infancia').value;
        const salud = document.getElementById('salud').value;
        const habitosPsicobiologicos = document.getElementById('habitos_psicobiologicos').value;
        const familiares = document.getElementById('familiares').value;

        // Mostrar los valores capturados
        document.getElementById('resultPerinatales').textContent = perinatales;
        document.getElementById('resultNatales').textContent = natales;
        document.getElementById('resultInfancia').textContent = infancia;
        document.getElementById('resultSalud').textContent = salud;
        document.getElementById('resultHabitosPsicobiologicos').textContent = habitosPsicobiologicos;
        document.getElementById('resultFamiliares').textContent = familiares;

        // Mostrar el contenedor de resultados
        document.getElementById('resultContainer').style.display = 'block';

        // Limpiar el formulario
        document.getElementById('consultaForm').reset();
    });
</script>

</body>
</html>
