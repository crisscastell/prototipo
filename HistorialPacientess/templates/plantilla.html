<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Libre</title>
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            color: #007BFF;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
            background-color: #e9f7fd;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h1 class="form-title">Plantilla para las historias psicologicas</h1>
    <form id="textoLibreForm">
        <div class="form-group">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" required>
        </div>
        <div class="form-group">
            <label for="contenido">Contenido</label>
            <textarea id="contenido" name="contenido" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit">Enviar</button>
        </div>
    </form>
    <div class="result-container" id="resultContainer">
        <h3>Texto Guardado</h3>
        <p><strong>Título:</strong> <span id="resultTitulo"></span></p>
        <p><strong>Contenido:</strong> <span id="resultContenido"></span></p>
    </div>
</div>

<script>
    document.getElementById('textoLibreForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Capturar los valores del formulario
        const titulo = document.getElementById('titulo').value;
        const contenido = document.getElementById('contenido').value;

        // Mostrar los valores capturados
        document.getElementById('resultTitulo').textContent = titulo;
        document.getElementById('resultContenido').textContent = contenido;

        // Mostrar el contenedor de resultados
        document.getElementById('resultContainer').style.display = 'block';

        // Limpiar el formulario
        document.getElementById('textoLibreForm').reset();
    });
</script>

</body>
</html>
